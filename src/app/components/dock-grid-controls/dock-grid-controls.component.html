<form [formGroup]="form">
  <select formControlName="columnLayout">
    <option *ngFor="let columnLayout of columnLayouts">{{columnLayout}}</option>
  </select>
  <select formControlName="statsLevelFocus"
          *ngIf="form.get('columnLayout').value === 'stats'">
    <option *ngFor="let statsLevelFocusItem of statsLevelFocus">{{statsLevelFocusItem}}</option>
  </select>
</form>
