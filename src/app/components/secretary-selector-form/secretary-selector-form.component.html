<form [formGroup]="secretaryForm">
  <ng-template ngFor let-secretaryControl let-index="index" [ngForOf]="this.secretaryForm.controls">
    <div class="secretary-field" [formGroup]="secretaryControl">
      <select formControlName="name" list="shipgirlNames"></select>
    </div>
  </ng-template>
  <datalist id="shipgirlNames">
    <option *ngFor="let shipgirl of shipgirls$ | async" value="{{shipgirl}}"></option>
  </datalist>
</form>
