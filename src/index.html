<!DOCTYPE html>
<html>
<head>
  <title>New Tab Page</title>

  <link href="./assets/fonts/vendor/fontawesome-5.14.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="./css/fonts.css" />
  <link rel="stylesheet" href="./css/main.css" />
  <link rel="stylesheet" href="./css/animations.css" />
  <link rel="stylesheet" href="./css/characters.css" />
</head>
<body>
  <div id="character" onclick="character.tapped()"></div>
  <div id="topbar">
    <div class="icon-design-top"></div>
    <div id="username_field">
      <span></span>
    </div>
    <button id="icon" onclick="ui.toggleSecretarySelector()">
      <div id="character_chibi"></div>
    </button>
    <div id="counters">
      <div id="counter_patch_date">
        <div class="icon with-tooltip">
          <i class="fa fa-sun"></i>
          <div class="tooltip">Game's Patch day (est.)</div>
        </div>
        <div class="content"></div>
        <button class="menu"></button>
      </div>
      <div id="counter_patch_time">
        <div class="icon with-tooltip">
          <i class="fas fa-tools"></i>
          <div class="tooltip">Game's Daily refresh time (est.)</div>
        </div>
        <div class="content"></div>
        <button class="menu"></button>
      </div>
      <div id="counter_clock">
        <div class="icon with-tooltip">
          <i class="fas fa-clock"></i>
          <div class="tooltip">Your clock</div>
        </div>
        <div class="content"></div>
        <button class="menu"></button>
      </div>
    </div>
    <div id="secretary_selector">
      <form>
        <h4>Secretaries</h4>
        <input id="secretary_1" list="shipgirls" />
        <input id="secretary_2" list="shipgirls" />
        <input id="secretary_3" list="shipgirls" />
        <input id="secretary_4" list="shipgirls" />
        <input id="secretary_5" list="shipgirls" />
        <datalist id="shipgirls"></datalist>
        <div id="button_actions">
          <button type="button" onclick="ui.updateSecretaryRotation()">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div id="content_right">
    <div id="sidebar_right">
      <button template="button-sidebar" class="{{highlighted}}">
        <i class="{{icon}} fa-2x"></i><br>
        <span>{{label}}</span>
      </button>
      <div class="buttons-configurable"></div>
      <div class="buttons-mandatory">
        <button id="button_settings">
          <i class="fa fa-cog fa-2x"></i><br>
          <span>Settings</span>
        </button>
      </div>
    </div>
    <div id="section_highlight">
      <div class="container_top">
        <div class="banner"></div>
        <div class="pagination"></div>
        <button class="button_blue"></button>
        <button class="button_yellow"></button>
      </div>
      <div class="container_bottom"></div>
    </div>
  </div>
  <div id="bottombar">
    <div id="disclaimer">
      Azur Lane &copy; is owned by Shanghai Manjuu, Xiamen Yongshi, Shanghai Yostar | All logos and trademarks are property of their respective owners.
    </div>
  </div>

  <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
