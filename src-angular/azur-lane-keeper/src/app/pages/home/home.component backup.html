<main id="app">
  <app-header></app-header>
  <app-secretary></app-secretary>
  <div id="topbar">
    <div class="icon-design-top"></div>
    <div id="username_field">
      <span></span>
    </div>
    <button id="icon" onclick="ui.toggleSecretarySelector()">
      <div id="secretary_chibi"></div>
    </button>
    <div id="counters">
      <div id="counter_patch_time">
        <div class="icon with-tooltip">
          <i class="fas fa-tools"></i>
          <div class="tooltip">Game's Daily refresh time (est.)</div>
        </div>
        <div class="content"></div>
        <button class="menu"></button>
      </div>
      <div id="counter_patch_date">
        <div class="icon with-tooltip">
          <i class="fa fa-sun"></i>
          <div class="tooltip">Game's Patch day (est.)</div>
        </div>
        <div class="content"></div>
        <button class="menu"></button>
      </div>
      <div id="counter_clock">
        <div class="icon with-tooltip">
          <i class="fas fa-clock"></i>
          <div class="tooltip">Your clock</div>
        </div>
        <div class="content"></div>
        <button class="menu"></button>
      </div>
    </div>
    <div id="secretary_selector" class="hidden">
      <form>
        <h4>Secretaries</h4>
        <fieldset>
          <input id="secretary_1" list="shipgirls" />
          <select id="skin_2"></select>
        </fieldset>
        <fieldset>
          <input id="secretary_2" list="shipgirls" />
          <select id="skin_2"></select>
        </fieldset>
        <fieldset>
          <input id="secretary_3" list="shipgirls" />
          <select id="skin_2"></select>
        </fieldset>
        <fieldset>
          <input id="secretary_4" list="shipgirls" />
          <select id="skin_2"></select>
        </fieldset>
        <fieldset>
          <input id="secretary_5" list="shipgirls" />
          <select id="skin_2"></select>
        </fieldset>
        <datalist id="shipgirls"></datalist>
        <div id="button_actions">
          <button type="button" class="warning" onclick="ui.updateSecretaryRotation()">Update</button>
        </div>
      </form>
    </div>
  </div>
  <div id=content_left>
    <div id="sidebar_left">
      <button onclick="secretary.viewFull()">
        <i class="fa fa-eye fa-2x"></i>
      </button>
      <button onclick="secretary.switchToNextSecretary()">
        <i class="fa fa-sync fa-2x"></i>
      </button>
    </div>
  </div>
  <div id="content_right">
    <div id="sidebar_right">
      <button template="button-sidebar" class="{{highlighted}}">
        <i class="{{icon}} fa-3x"></i><br>
        <span>{{label}}</span>
      </button>
      <div class="buttons-configurable"></div>
      <div class="buttons-mandatory">
        <button id="button_settings">
          <i class="fa fa-cog fa-3x"></i><br>
          <span>Settings</span>
        </button>
      </div>
    </div>
    <div id="section_highlight">
      <div class="container_top">
        <div class="banner"></div>
        <div class="pagination"></div>
        <button class="button_blue"></button>
        <button class="button_yellow"></button>
      </div>
      <div class="container_bottom"></div>
    </div>
  </div>
  <div id="bottombar">
    <div id="disclaimer">
      Azur Lane &copy; is owned by Shanghai Manjuu, Xiamen Yongshi, Shanghai Yostar | All logos and trademarks are property of their respective owners.
    </div>
    <div class="buttons">
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-store"></i>
        <span>Shop</span>
      </button>
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-anchor"></i>
        <span>Dock</span>
      </button>
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-warehouse"></i>
        <span>Depot</span>
      </button>
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-school"></i>
        <span>HQ</span>
      </button>
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-atom"></i>
        <span>Lab</span>
      </button>
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-clipboard-list"></i>
        <span>Missions</span>
      </button>
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-cube"></i>
        <span>Build</span>
      </button>
      <button class="with-tooltip">
        <div class="tooltip">No planned functionality yet</div>
        <i class="fa fa-ship"></i>
        <span>Guild</span>
      </button>
    </div>
  </div>
</main>
